<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forgot password</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center my-20">
  <div class="bg-white shadow-2xl rounded px-8 pt-6 pb-8 mb-4 ">
    <h2 class="text-center text-2xl font-bold mb-6">Trouble with loggin in?</h2>
    <form>
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Enter your email
            </label>
            <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="email id">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="phone number">
                Enter your phone number
            </label>
            <input class="shadow appearance-none border border-blue-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="number" placeholder="10-digit phone number">
            <input type="reset" value="Reset">
        </div>
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                <a class="inline-block align-baseline font-bold text-sm text-white hover:text-blue-800" href="#">
                   Enter
                </a> 
            </button>
        </div>
    </form>
</div>
</body>
</html>
